<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Projeto PI</title>
</head>
<body>
    
    <header class="cabeçalho">
        <img class="cabeçalho-imagem" src="img/WhatsApp Image 2022-03-27 at 16.41.33 (1).jpeg" alt="LOGO" width="100">
        <nav class="cabeçalho-menu">
            <a class="cabeçalho-menu-item">HOME</a>
            <a class="cabeçalho-menu-item">FEED</a>
            <a class="cabeçalho-menu-item">EQUIPE</a>
            <a class="cabeçalho-menu-item">CONTATO</a>
        </nav>
    </header>

    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-principal-escrito">
                <input class="conteudo-principal-barra-de-pesquisa" type="search">
                <img class="conteúdo-principal-imagem-lupa" src="img/Ícone-Lupa-PNG-1280x720.png" alt="Lupa" width="100">
                <button class="conteudo-principal-botao-de-imagem">faça upload</button>
                <p class="conteudo-principal-arraste-a-imagem">ou arraste a imagem</p>
            </div>
        </section>
        <section class="imagem-space">
            <img class="conteudo-principal-imagem-da-mulher" src="img/imagem da mulher.svg" alt="mulher" width="550">
        </section>
    </main>                            

</body>
</html>
